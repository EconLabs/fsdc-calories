upstream fastapiproxy {
    server web:80;
}

server {
    listen 80;
    server_name fsdcbackend.ddns.net localhost;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name fsdcbackend.ddns.net localhost;

    ssl_certificate /etc/letsencrypt/live/fsdcbackend.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fsdcbackend.ddns.net/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://fastapiproxy;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
