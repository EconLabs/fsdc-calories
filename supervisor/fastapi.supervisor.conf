[program:fastapi]
user=joel
directory=/home/joel/fsdc-server
command=/home/joel/fsdc-server/.venv/bin/gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000

autostart=true
autorestart=true
stdout_logfile=/home/joel/fsdc-server--logs/fastapi.stdout.log
stderr_logfile=/home/joel/fsdc-server--logs/fastapi.stderr.log